<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thy Will HomePage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing.
      </div>
      <div class="icons">
        <i class="fas fa-envelope-square"></i>
        <i class="fas fa-download"></i>
        <i class="fab fa-facebook-square"></i>
        <i class="fas fa-share-alt-square"></i>
      </div>
    </header>
    <nav class="navbar">
      
        <div class="text">
          Lorem.
        </div>
        <ul class="menu">
          <li><a href="#" class="menu-btn">Home</a></li>
          <li><a href="#" class="menu-btn">About</a></li>
          <li><a href="#" class="menu-btn">Guide</a></li>
          <li><a href="#" class="menu-btn">Account</a></li>
          <li><a href="#" class="menu-btn">Legal</a></li>
          <li><a href="#" class="menu-btn">Testimonials</a></li>
        </ul>
        <div class="menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      
    </nav>

    <!-- home section start -->
    <section class="home" id="home">
      <div class="max-width">
        <div class="home-content">
          <div class="text-1">Welcome to</div>
          <div class="text-2">Thy<span>Will</span></div>
          <div class="text-3">A Popular Will Generator</div>
          <div class="text-3">We are <span class="typing"></span></div>
          <div>
            <a href="#"><i class="fas fa-pen-fancy"></i> Get Started</a>
            <button id="modalBtn" data-toggle="modal" data-target="#loginModal"><i class="fas fa-sign-in-alt"></i></i> Login</button>
          </div>  
        </div>
      </div>
    </section>

    <!---------------------------------------------------- Modal ---------------------------------------------------->
    <div class="modal fade custom-modal" id="loginModal" tabindex="-1" role="dialog"
        aria-labelledby="project-modal-form" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login or Sign Up<span class="flash" id="validateMessage"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="login-form">
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="nameInput">Username:</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Required for Sign Up"/>
                      </div>
                      <div class="form-group">
                          <label for="emailInput">Email:</label>
                          <input type="email" id="emailInput" class="form-control" required />
                      </div>
                      <div class="form-group">
                        <label for="pwInput">Password:</label>
                        <input type= "password" id="pwInput" class="form-control" required />
                      </div>
                      </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-light" id="signBtn">Sign Up</button>
                        <button type="submit" class="btn btn-light" id="loginBtn">Login</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <!---------------------------------------------------- Modal ---------------------------------------------------->


    <!-- footer section start -->
    <footer>
      <span>Created By lorem | <span class="far fa-copyright"></span> 2021 All rights reserved.</span>
    </footer>

    <script src="script.js"></script>
  </body>
